<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Dictionary Hangman</h1>

    <div id="status-bar">
      <div id="tries">Remaining guesses: <span id="remaining">8</span></div>
      <div id="wrong-letters">Wrong letters: <span id="wrong-list">None</span></div>
    </div>

    <div id="word-display" aria-label="hidden word">
      <!-- Underscores / letters go here -->
    </div>

    <div id="keyboard" aria-label="letter buttons">
      <!-- JS will inject Aâ€“Z buttons here -->
    </div>

    <div id="message"></div>

    <div id="definition-panel" class="hidden">
      <h2>Word & Definition</h2>
      <p><strong>Word:</strong> <span id="final-word"></span></p>
      <p><strong>Definition:</strong></p>
      <p id="final-definition"></p>
    </div>

    <button id="new-game-btn">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
